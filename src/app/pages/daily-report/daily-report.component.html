
<!-- Snacks -->
<div class="example-container mat-elevation-z8">
    <mat-card class="card-report">
        <table mat-table [dataSource]="dataSourceReport" class="mat-elevation-z8">
    
            <ng-container matColumnDef="groups" sticky>
                <th mat-header-cell *matHeaderCellDef> Groups </th>
                <td mat-cell *matCellDef="let element"> {{element.groups}} </td>
              </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="breakFast">
              <th mat-header-cell *matHeaderCellDef> Break Fast </th>
              <td mat-cell *matCellDef="let element"> {{element.breakFast}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="lunch">
              <th mat-header-cell *matHeaderCellDef> Lunch </th>
              <td mat-cell *matCellDef="let element"> {{element.lunch}} </td>
            </ng-container>
    
            <!-- Dinner Columne -->
    
            <ng-container matColumnDef="dinner">
                <th mat-header-cell *matHeaderCellDef>Dinner</th>
                <td mat-cell *matCellDef="let element"> {{element.dinner}} </td>
              </ng-container>
    
               <!-- Morining Snacks Columne -->
              <ng-container matColumnDef="mSnacks">
                <th mat-header-cell *matHeaderCellDef>Morining Snacks</th>
                <td mat-cell *matCellDef="let element"> {{element.mSnacks}} </td>
              </ng-container>
    
              <!-- Evening Snacks -->
    
              <ng-container matColumnDef="eSnacks">
                <th mat-header-cell *matHeaderCellDef>Evening Snacks</th>
                <td mat-cell *matCellDef="let element"> {{element.eSnacks}} </td>
              </ng-container>
    
              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total Portion</th>
                <td mat-cell *matCellDef="let element"> {{element.total}} </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsReport"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsReport;">
            </tr>
          </table>
    </mat-card>
</div>
