<div class="diet-menu">
  <mat-card class="container-card">
    <mat-card class="menu-card" color="primary">
      <mat-card-header>
        <mat-card-title class="diet-title">
          <a routerLink="/break-fast">Break Fast</a> </mat-card-title>
        <span class="fill-remaining-space"></span>
        <div mat-card-avatar class="breakfast"></div>
      </mat-card-header>
    </mat-card>
    <mat-card class="menu-card">
      <mat-card-header>
        <mat-card-title class="diet-title"><a href="#">lunch</a></mat-card-title>
        <div mat-card-avatar class="lunch"></div>
      </mat-card-header>
    </mat-card>
    <mat-card class="menu-card">
      <mat-card-header>
        <mat-card-title class="diet-title"><a href="#">Snacks</a></mat-card-title>
        <div mat-card-avatar class="snacks"></div>
      </mat-card-header>
    </mat-card>
    <mat-card class="menu-card">
      <mat-card-header>
        <mat-card-title class="diet-title"><a href="#">Dinner</a></mat-card-title>
        <div mat-card-avatar class="dinner"></div>
      </mat-card-header>
    </mat-card>

    <!-- Expension panel -->
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title class="panel-title">
            Daily Diet For Healthy Body
          </mat-panel-title>
          <!-- <mat-panel-description>
            This is a summary of the content
          </mat-panel-description> -->
        </mat-expansion-panel-header>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="diet">
            <th mat-header-cell *matHeaderCellDef> Diet </th>
            <td mat-cell *matCellDef="let element"> {{element.diet}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="female">
            <th mat-header-cell *matHeaderCellDef> Female </th>
            <td mat-cell *matCellDef="let element"> {{element.female}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="male">
            <th mat-header-cell *matHeaderCellDef> Male </th>
            <td mat-cell *matCellDef="let element"> {{element.male}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card>
</div>
